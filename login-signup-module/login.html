<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Login</title>

	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="small.css">
	<!-- <link rel="stylesheet" href="../res/css/main1.css"> -->

	<!-- Box icons -->
	<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
	<div id="container">

		<div id="card">
			<div id="nav-tabs">
				<button type="button" class="tabs" id="login" onclick="togglePages(event, 'login')">Login</button>
				<button type="button" class="tabs inactive" id="signup" onclick="togglePages(event, 'signup')">Sign up</button>
			</div>
			<div class="logo">
                <h2 style="margin: 20px 30px; color: #ff512f; "><i class="bx bx-shopping-bag" style="color: black;"></i> famous.</h2>
            </div>
			<div id="auth-error"></div>
			<div id="auth-success" style="display: none; color: green; text-align: center;"></div>
			<div id="login-form">
				<form name="login" method="post" id="loginForm">
					<h3>Welcome back</h3>
					<button style="background: #fff; border: 1px solid #e1e4eb; border-radius: 20px; padding: 5px; justify-content: center; width: 100%; margin-bottom: 15px; cursor: pointer;" id="login-google"><img src="google1.png" style="width: 15px;"> Sign in with google</button>
					
					<div>
						<input type="text" name="username" placeholder="Email" class="form-inputs" required>	
					</div>
					<div>
						<input type="password" name="password" placeholder="Password" class="form-inputs" id="pwd" required>
					</div>
					<div id="check-box">
						<input type="checkbox" name="rem" id="check"><label for="check" >Show pasword</label><br><br>

						<a href="" class="link">Forgot password?</a>
					</div>
					<div>
						<input type="submit" name="Login" value="Login" class="btn" id="loginBTN">
					</div>
				</form>
			</div>

			<div id="sign-up-form">
				<form name= "signup" id="signup-frm">
					
					<div id="login-form">
				<form name="login">
					<h3>Create account</h3>
					<button id="signup-google" style="background: #fff; border: 1px solid #e1e4eb; border-radius: 20px; padding: 5px; justify-content: center; width: 100%; margin-bottom: 15px; cursor: pointer;"><img src="google1.png" style="width: 15px;"> Sign in with google</button>
					
					<div class="double-inputs">
						<input type="text" name="fname" placeholder="First name" class="input2" required>	
						<input type="text" name="lname" placeholder="Last name" class="input2" style="margin-left: 5px;" required>	
					</div>

					<div>
						<input type="email" name="email" placeholder="Email" class="form-inputs" required>
					</div>
					<div class="double-inputs">
						<input type="password" name="pwd" placeholder="Password" class="input2" required>	
						<input type="password" name="c-pwd" placeholder="Confirm password" class="input2" style="margin-left: 5px;" required>	
					</div>
					<div id="check-box">
						<input type="checkbox" name="accept-terms" id="check" required><label for="check" >I accept <a href="" class="link">terms and conditions</a> of service</label><br><br>

						
					</div>
					<div>
						<input type="submit" name="Login" value="Sign up" class="btn" id="signupBTN">
					</div>
					
				</form>
			</div>
		</div>
	</div>


	<script type="text/javascript">
		let signupForm = document.getElementById("sign-up-form");
		let loginForm = document.getElementById("login-form");


		function togglePages(e, id){
			if(id === "signup"){
				signupForm.style.display = "block";
				loginForm.style.display = "none"

				document.getElementById("login").classList.add('inactive');
				document.getElementById(id).classList.remove('inactive');
			}

			if(id === "login"){
				signupForm.style.display = "none";
				loginForm.style.display = "block";

				document.getElementById('signup').classList.add('inactive');
				document.getElementById(id).classList.remove('inactive');
			}
		}


		// See password
		let check_box = document.getElementById('check')
		
		check_box.onclick = function(){
			if(check_box.checked === true){
				document.getElementById('pwd').type = "text";
			}else{
				document.getElementById('pwd').type = "password";
			}
		}

	</script>
	<script type="module" src="validate.js"></script>

</body>
</html>
